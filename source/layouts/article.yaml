<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900" rel="stylesheet">

  <%= stylesheet_link_tag :site, media: "screen" %>
  <%= feed_tag :atom, "#{blog.options.prefix.to_s}/feed.xml", title: "Atom Feed" %>

  <title>Blog Title<%= ' - ' + current_article.title unless current_article.nil? %></title>
</head>

<body>

<div class="container">

<header>
  <h2>Home</h2>

  <nav class="social-nav">
    <div class="social-nav__item">
      <a href="#" class="social-nav__link">twitter</a>
    </div>
    <div>
      <a href="#">github</a>
    </div>
    <div>
      <a href="#">rss</a>
    </div>
  </nav>
</header>

<br />

<div class="post">
  <div class="post__title"><%= current_page.title %></div>
  <div class="post__date"><%= current_page.date.strftime('%A, %B %e, %Y') %></div>
  <div class="post__summary"><%= yield %></div>
</div>

<br />

<footer>
  footer
</footer>

</div><!-- /.container -->

</body>

</html>

